<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon"
        type="image/png"
        sizes="96x96"
        href="images/app/Fav.jpeg" />
  <meta name="color-scheme"
        content="light dark" />
  <link rel="stylesheet"
        href="public/css/pico.css">

  <link rel="stylesheet"
        href="public/css/styles.css">
  <link rel="stylesheet"
        href="spinner.css">
  <link rel="stylesheet"
        href="notification/styles.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="images/app/logo-wallashop.png"
           alt="Wallashop Logo">
      <span></span>
    </div>
  </header>


  <form id="login">

    <section id="loader"></section>

    <label for="email">Email</label>
    <input type="input"
           id="email"
           name="email"
           placeholder="Email address"
           required>

    <label for="password">Password</label>
    <input type="password"
           id="password"
           name="password"
           placeholder="Password"
           required
           minlength="6">

    <br />
    <button type="submit">Login</button>
  </form>

  <script type="module"
          src="login.js"></script>

  <footer>
    <div class="container_footer">
      <p>&copy; 2024 Wallashop. Todos los derechos reservados.</p>
    </div>
  </footer>

</body>

</html>
