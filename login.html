<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet"
        href="spinner.css" />
</head>

<body>

  <form id="login">
    <section id="loader"></section>
    <label for="email">Email</label>
    <input type="input"
           id="email"
           name="email"
           placeholder="Email address"
           required>

    <label for="password">Password</label>
    <input type="password"
           id="password"
           name="password"
           placeholder="Password"
           required
           minlength="6">

    <br />
    <button type="submit">Login</button>
  </form>

  <script type="module"
          src="login.js"></script>

</body>

</html>
