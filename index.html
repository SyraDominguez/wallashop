<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme"
        content="light dark" />
  <link rel="stylesheet"
        href="public/css/pico.css">
  <link rel="stylesheet"
        href="public/css/styles.css">
  <link rel="icon"
        type="image/png"
        sizes="96x96"
        href="images/app/Fav.jpeg" />
  <title> Buy and Sell Second-Hand Items || Wallashop</title>
</head>

<body>
  <header>
    <!-- Barra de navegación -->
    <nav>

      <div class="logo">
        <img src="images/app/logo-wallashop.png"
             alt="Wallashop Logo">
        <span></span>
      </div>

      <ul>
        <li><a href="#">Home</a></li>
        <!-- <li><a href="#">Ads</a></li> -->
        <li><a href="#">Create</a></li>
        <li><a href="#">Login</a></li>
        <!-- Mostrar botón de logout si el usuario está logado -->
        <!-- Aquí también puedes incluir otras opciones de navegación según tu aplicación -->
      </ul>
    </nav>
    <div class="search-bar">
      <!-- Campo de búsqueda -->
      <input type="text"
             placeholder="Search Article..."
             class="search-input">
      <button type="button"
              class="search-button">Search</button>
    </div>
  </header>

  <main>
    <!-- Banner o sección destacada -->
    <section class="banner">
      <h1>Welcome to Wallashop</h1>
      <p>Find Everything what you need</p>
      <!-- <a href="#"
         class="btn btn-primary">Explorar Anuncios</a> -->
    </section>

    <!-- Listado de anuncios -->
    <section class="advertisement-list">
      <ul id="adsList"
          class="product-columns"></ul>
    </section>

    <script type="module"
            src="ads-controller.js"></script>

  </main>

  <footer>
    <div class="container_footer">
      <p>&copy; 2024 Wallashop. Todos los derechos reservados.</p>
    </div>
  </footer>
</body>

</html>
